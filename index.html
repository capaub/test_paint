<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://kit.fontawesome.com/40c17115ab.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Dessin</title>
    <meta name="description" content="super site pour dessiner">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="draw">
        <div id="areaDraw">
        <canvas id="sheet" width="1000" height="1000"></canvas>
        </div>
        <div id="tools">
            <div id="color">
                <input type="color"  id="colorSet" value="#F50000">
            </div>
            <div id="more"><i class="fa-solid fa-plus"></i></div>
            <div id="less"><i class="fa-solid fa-minus"></i></div>
            <div id="pen"><i class="fa-solid fa-pencil"></i></div>
            <div id="text"><i class="fa-solid fa-font"></i></div>
            <div id="rectangle"><i class="fa-regular fa-square"></i></div>
            <!-- <div id="triangle"><i class="fa-solid fa-play"></i></div>
            <div id="circle"><i class="fa-regular fa-circle"></i></div>-->
            <div id="gum"><i class="fa-solid fa-eraser"></i></div>
            <div id="erase"><i class="fa-solid fa-trash-can"></i></div>
        </div>
    </section>
<!--    <script src="js/test -- v2 -- encore moins fonctionnel.js"></script> -- POUR LES TEST -- -->
    <script src="js/Dessin.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
